<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <meta http-equiv="refresh" content="0; url=/privacy-policy/">
    
    <link rel="canonical" href="https://awastudio.github.io/privacy-policy/">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #0f1419;
            color: #e5e7eb;
        }
        .container {
            text-align: center;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <script>
        // Redirecionamento via JavaScript (backup)
        window.location.replace('/privacy-policy/');
    </script>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p>Redirecting to Privacy Policy...</p>
        <p><a href="/privacy-policy/" style="color: #3b82f6;">Click here if not redirected automatically</a></p>
    </div>
</body>
</html>
